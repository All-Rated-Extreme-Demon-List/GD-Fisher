name: Deploy Bot

on:
    workflow_dispatch:
    push:
        branches:
            - 'main'

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Set owner/repo to lowercase
              id: meta
              shell: bash
              run: |
                  echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"
                  echo "repo_lc=${GITHUB_REPOSITORY_NAME,,}" >> "$GITHUB_OUTPUT"
              env:
                  GITHUB_REPOSITORY_OWNER: '${{ github.repository_owner }}'
                  GITHUB_REPOSITORY_NAME: '${{ github.event.repository.name }}'

            - name: Build and push image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: |
                      ghcr.io/${{ steps.meta.outputs.owner_lc }}/${{ steps.meta.outputs.repo_lc }}:latest
                      ghcr.io/${{ steps.meta.outputs.owner_lc }}/${{ steps.meta.outputs.repo_lc }}:${{ github.sha }}
                  cache-from: type=registry,ref=ghcr.io/${{ steps.meta.outputs.owner_lc }}/${{ steps.meta.outputs.repo_lc }}:buildcache
                  cache-to: type=registry,ref=ghcr.io/${{ steps.meta.outputs.owner_lc }}/${{ steps.meta.outputs.repo_lc }}:buildcache,mode=max

            - name: Copy stack file
              uses: appleboy/scp-action@v0.1.4
              with:
                  host: ${{ secrets.DEPLOY_HOST }}
                  username: ${{ secrets.DEPLOY_USER }}
                  key: ${{ secrets.DEPLOY_KEY }}
                  source: 'docker-stack.yml'
                  target: ${{ secrets.DEPLOY_PATH }}

            - name: Deploy stack
              uses: appleboy/ssh-action@v1.0.0
              env:
                  GHCR_USERNAME: ${{ github.actor }}
                  GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
                  IMAGE_REPO: ghcr.io/${{ steps.meta.outputs.owner_lc }}/${{ steps.meta.outputs.repo_lc }}
                  GD_FISHER_TOKEN: ${{ secrets.GD_FISHER_TOKEN }}
                  GD_FISHER_GITHUB_USERNAME: ${{ secrets.GD_FISHER_GITHUB_USERNAME }}
                  GD_FISHER_GITHUB_TOKEN: ${{ secrets.GD_FISHER_GITHUB_TOKEN }}
              with:
                  host: ${{ secrets.DEPLOY_HOST }}
                  username: ${{ secrets.DEPLOY_USER }}
                  key: ${{ secrets.DEPLOY_KEY }}
                  envs: GHCR_USERNAME,GHCR_TOKEN,DEPLOY_PATH,IMAGE_REPO,GD_FISHER_TOKEN,GD_FISHER_GITHUB_USERNAME,GD_FISHER_GITHUB_TOKEN
                  script: |
                      set -euo pipefail
                      cd "$DEPLOY_PATH"

                      docker network create -d overlay --attachable gd_fisher_net 2>/dev/null || true

                      docker stack rm gd_fisher_stack 2>/dev/null || true
                      echo "Waiting for bot service to stopâ€¦"
                      until ! docker service inspect gd_fisher_stack_bot >/dev/null 2>&1; do
                        sleep 1
                      done

                      docker secret rm gd_fisher_token gd_fisher_github_username gd_fisher_github_token 2>/dev/null || true
                      echo -n "$GD_FISHER_TOKEN" | docker secret create gd_fisher_token -
                      echo -n "$GD_FISHER_GITHUB_USERNAME" | docker secret create gd_fisher_github_username -
                      echo -n "$GD_FISHER_GITHUB_TOKEN" | docker secret create gd_fisher_github_token -

                      docker login ghcr.io -u "$GHCR_USERNAME" -p "$GHCR_TOKEN"
                      IMAGE_REPO="$IMAGE_REPO" DEPLOY_PATH="$DEPLOY_PATH" docker stack deploy --with-registry-auth -c docker-stack.yml gd_fisher_stack
                      docker image prune -f
